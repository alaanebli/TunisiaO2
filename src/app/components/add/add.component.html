<mat-dialog-content>
  <form class="form">
    <h2>Ajouter un Constrateur</h2>
    <mat-form-field class="example-full-width">
      <mat-label>Phone Number</mat-label>
      <input type="tel" matInput [formControl]="Phone" placeholder="99444555" maxlength="8" #tel >
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="Phone.hasError('minLength') && !Phone.hasError('required')">
        please enter a valid Phone number ! 
      </mat-error>
      <mat-error *ngIf="Phone.hasError('required')">
        Phone number is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label> Name </mat-label>
      <input type="text" matInput [formControl]="Name" placeholder="name(Optional)"  #name >
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="Phone.hasError('required')">
        name is <strong>Invalid</strong>
      </mat-error>
     
    </mat-form-field>
    
  </form>
  
 
      
  </mat-dialog-content>
  <mat-dialog-actions>
    <button  mat-raised-button  mat-dialog-close (click)='ds.sendData(this.tel.value,this.name.value)' (click)='openSelect()' >Next </button>
  </mat-dialog-actions>
